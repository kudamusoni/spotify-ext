<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="popup.css">
    <link rel="stylesheet" href="fontawesome-free-5.14.0-web/css/all.css">
    <script src="jquery.min.js"></script>
</head>
<body style="">
    <div class="container px-0" style="display: flex; justify-content: center;">
        <div class="song-details text-center float-left">
            <marquee width="90%" direction="left">
                <p class="h4 m-2 mb-0" id="song-title"></p>
            </marquee>
            <div class="inline-block mb-2">
                <i class="fas fa-step-backward m-2" id="previous"></i>
                <i class="fas fa-play m-2" id="play-pause"></i>
                <i class="fas fa-step-forward m-2" id="next"></i>
            </div>
            <!-- <div class="mt-2">
                <i class="fab fa-spotify" style="color: #00d94c;"></i>
            </div> -->
        </div>
    </div>
</body>
</html>
